<!DOCTYPE html>
<html>
  <head>
    <title>Decentralized Control Simulation</title>
    <style>
      body {
        background: #1d272b;
      }
      canvas {
        width: 650px;
        height: 540px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-full.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

    <script type="text/javascript" src="dcsim.js"></script>
    <script type="text/javascript" src="examples/CenterFade.js"></script>
    <script type="text/javascript">
      const canvas = document.getElementById('canvas')
      paper.setup(canvas)
      const matrix = new Matrix
      const socket = io(`http://localhost:3008`)
      socket.on('*', matrix.update.bind(matrix))
      paper.view.draw()
    </script>
  </body>
</html>
